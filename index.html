<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratório Virtual - Plano Inclinado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌍 Laboratório Virtual - Plano Inclinado</h1>
  <p>Experimente ajustar o <b>ângulo</b> e o <b>coeficiente de atrito</b> para ver como o bloco se movimenta.</p>
  
  <canvas id="canvas"></canvas>
  <div id="info"></div>
  
  <div id="controls">
    <label>Ângulo (°): 
      <input type="number" id="theta" value="30" min="0" max="90">
    </label>
    <label>Coef. Atrito (μ): 
      <input type="number" id="mu" value="0.0" min="0" max="1" step="0.1">
    </label>
    <button class="btn-primary" onclick="resetSimulation()">Resetar</button>
    <button class="btn-secondary" onclick="togglePause()">Pausar/Continuar</button>
  </div>

  <div id="chartContainer">
    <canvas id="chart"></canvas>
  </div>

  <button class="btn-primary" onclick="compartilhar()">📱 Compartilhar Experimento</button>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
